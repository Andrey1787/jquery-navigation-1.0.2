<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plugin navigation version 1.0.2</title>
	<link rel="stylesheet" href="css/jquery.navigation-1.0.2.css">
</head>
<body>
	<div class="container-fluid">
		<div class="wrap-navigation">
			<div class="top-shadow"></div>
			<div class="wrap">
				<div class="nav-header">
					<ul class="navigation list-unstyled">
						<li>
							<a href="#part1" class="text-uppercase default">
								Part 1
							</a>
						</li>
						<li>
							<a href="#part2" class="text-uppercase default">
								Part 2
							</a>
						</li>
						<li>
							<a href="#part3" class="text-uppercase default">
								Part 3
							</a>
						</li>
					</ul>
				</div>
				<div class="nav-body">
					<div class="hide" id="part1">
						<h3 class="text-center">
							Part 1
						</h3>
					</div>
					<div class="hide" id="part2">
						<h3 class="text-center">
							Part 2
						</h3>
					</div>
					<div class="hide" id="part3">
						<h3 class="text-center">
							Part 3
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery.navigation-1.0.2.js"></script>
	<script>
		$('ul.navigation').navigate({
			preInit : function(params){
				params.width = 150;
				params.height = 150;
				params.indent = 20;
				params.speedX = 500;
				params.speedY = 500;
				return params;
			},

			onOpen : function(target){
				target.children('h3').text('Open');
			},

			onChange : function(target){
				var colors = [
					'rgba(255, 0, 0, .7)',
					'rgba(0, 255, 0, .7)',
					'rgba(0, 0, 255, .7)'
				];

				var min = 0,
					max = colors.length - 1;

				var color = colors[Math.round(Math.random() * (max - min) + min)];
				target.parent().css('background', color);
			}
		});
	</script>
</body>
</html>
